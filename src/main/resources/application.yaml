server:
  port: 8082
  name: Ms Production

spring:
  application:
    name: ms-production
  data:
    mongodb:
      auto-index-creation: true
      uri: mongodb://localhost:27017/fiap-production?retryWrites=true&w=majority&createDatabaseIfNotExist=true
  main:
    allow-bean-definition-overriding: true

springdoc:
  swagger-ui:
    path: /user-api-docs.html
  paths-to-match: /**/user/**